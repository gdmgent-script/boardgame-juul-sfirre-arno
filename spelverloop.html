<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ecokrieg</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<h1>Ecokrieg</h1>
<div id="hex-grid"></div>

<div class="overlay" id="overlay">
  <div class="modal">

    <label>Habitat:
      <select id="habitat">
        <option value="">Geen</option>
        <option value="Woestijn">Woestijn</option>
        <option value="Bos">Bos</option>
        <option value="Sneeuw">Sneeuw</option>
      </select>
    </label>



    <label>Volgnummer:
      <input type="number" id="order" min="1" max="6" />
    </label>

    <hr>

    <label>
      <input type="checkbox" id="factory" />
      Fabriek
    </label>
    
    <label>Speler:
      <select id="player">
        <option value="">Geen</option>
        <option value="red">Rood</option>
        <option value="yellow">Geel</option>
        <option value="green">Groen</option>
        <option value="orange">Oranje</option>
        <option value="white">White</option>
        <option value="blue">Blauw</option>
      </select>
    </label>


    <div class="buttons">
      <button onclick="saveHex()">Opslaan</button>
      <button onclick="closeModal()">Annuleren</button>
    </div>
  </div>
</div>


<div id="telsysteem">
  <h2>Ronde-inkomsten</h2>
  <!-- <div class="player-info player-red">
    <div class="color-box" style="background: red;"></div>
    <span class="player-label">Speler Rood</span>
    <div class="stats">
      <div>Burgers: <span class="citizens">0</span></div>
      <div>EcoK$ : <span class="money">0</span></div>
      <div>Troepenbonus: <span class="bonus">0</span></div>
    </div>
  </div> -->
  <div id="players"></div>
  <!-- herhalen voor spelers 2, 3, ... -->
</div>
<div class="buttons">
  <button onclick="startGame()">Start Spel</button>
  <button onclick="resetGame()">Reset Spel</button>

<script src="./js/app.js"></script>

</body>
</html>
